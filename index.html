<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <title>My Whiteboard</title>
  </head>
  <body>
    <div class="options-container">
      <i class="fa-solid fa-xmark" title="Hide Tools"></i>
    </div>
    <div class="tools-container animate-container">
      <img
        src="./assets/icons/pencil.svg"
        title="draw"
        alt="pencil"
        class="draw"
      />
      <img
        src="./assets/icons/eraser.svg"
        title="erase"
        alt="eraser"
        class="erase"
      />
      <img src="./assets/icons/undo.svg" title="undo" alt="undo" class="undo" />
      <img src="./assets/icons/redo.svg" title="redo" alt="redo" class="redo" />
      <img
        src="./assets/icons/stickynote.svg"
        title="note"
        alt="stickynote"
        class="stickynote"
      />
      <img
        src="./assets/icons/upload.svg"
        title="upload"
        alt="upload"
        class="upload"
      />
      <img
        src="./assets/icons/download.svg"
        title="download"
        alt="download"
        class="download"
      />
    </div>

    <div class="draw-tool-container">
      <div class="draw-width-container">
        <input type="range" name="draw-width" min="2" max="10" value="3" />
      </div>
      <div class="draw-color-container">
        <div class="black tool-color"></div>
        <div class="blue tool-color"></div>
        <div class="red tool-color"></div>
        <div class="green tool-color"></div>
      </div>
    </div>
    <div class="erase-tool-container">
      <input type="range" name="draw-width" min="2" max="10" value="3" />
    </div>

    <script src="./tools.js"></script>
  </body>
</html>
