<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <title>My Whiteboard</title>
  </head>
  <body>
    <div class="options-container">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-container">
      <img src="./assets/icons/pencil.svg" title="draw" alt="pencil" />
      <img src="./assets/icons/eraser.svg" title="erase" alt="eraser" />
      <img src="./assets/icons/undo.svg" title="undo" alt="undo" />
      <img src="./assets/icons/redo.svg" title="redo" alt="redo" />
      <img src="./assets/icons/stickynote.svg" title="note" alt="stickynote" />
      <img src="./assets/icons/upload.svg" title="upload" alt="upload" />
      <img src="./assets/icons/download.svg" title="download" alt="download" />
    </div>
    <script src="./tools.js"></script>
  </body>
</html>
